<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="title" content="My Online CV" />
    <title>Test2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <main class="main">
        <header class="header"><h1>Get In Touch</h1></header>
        <div class="content">
          <div class="row1">
            <div class="name first">First Name</div>
            <div class="name last">Last Name</div>
          </div>
          <div class="row2">
            <div class="email">Email</div>
            <div class="phone">Phone</div>
          </div>
          <div class="row3">
            <div class="address">Address</div>
          </div>
          <div class="row4">
            <div class="message">Type your message here</div>
          </div>
          <div class="submit"><div>Submit</div></div>
          <div class="submit_message">Thanks for submitting!</div>
        </div>
      </main>
    </div>
  </body>
</html>
